<h1 class="text-center">Sign In</h1>
<form novalidate #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control "
      name="email"
      #em="ngModel"
      [(ngModel)]="user.email"
      required
      pattern="[^@]+@[^\.]+\..+"
    />
    <div *ngIf="em.errors && (em.dirty || em.touched)">
      <div [hidden]="!em.errors.required">
        Email is required.
      </div>
      <div [hidden]="em.valid">
        Email is invalid.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control "
      name="password"
      #pw="ngModel"
      [(ngModel)]="user.password"
      required
    />
    <div *ngIf="pw.errors && (pw.dirty || pw.touched)">
      <div [hidden]="!pw.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <button type="button" class="btn btn-primary" routerLink="/signup">
    Sign Up
  </button>
  <button type="button" class="btn btn-primary" routerLink="/passwordreset">
    Reset Password
  </button>
</form>
